<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="personaliza.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@400;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <title>Blessed Cake...</title>

</head>
<body>
    <header>
        <img src="" alt="">
        <img src="images/hamburguesa.svg" alt="menu" class="hamburguer">
        <nav class="menu-navegacion">
            <br>
            <a href="./Nosotros.html">Acerca de nosotros</a>
            <a href="./NuestrosPasteles.html">Nuestros pasteles</a>
            <a href="./PersonalizaTuPastel.html">Personaliza tu pastel</a>
        </nav>
        <br>
        <div class = "img_logo">
            <a href="./Index.html">
                <img src="images/BlessedCakeLogo2.png" class="imglogo" alt="logotipo">
            </a>
        </div>
    </header>
    <main>
        <img src="images/nina.jpg" class="imgpersonaliza" alt="">
        <form action="">
            <div class="form">
                <h1 class="subtcont">Pidenos tu pastel!!!</h1>
                <div class="grupo">
                    <input type="text" name="" id="" required><span class="barra"></span>
                    <label>Nombre</label>
                </div>
                <div class="grupo">
                    <input type="email" name="" id="" required><span class="barra"></span>
                    <label>Email</label>
                </div>
                <div class="grupo">
                    <textarea name="" id="" rows="3" required></textarea><span class="barra"></span>
                    <label>Descripción del pastel</label>
                </div>
                <div class="grupo">
                    <h2 class="titulos">Seleccione hasta dos sabores</h2>
                    <br>
                    <label for="flavor1">Limon con fresa</label>
                    <input type="checkbox" id="flavor1" name="flavor1" value="Limón con fresa">
                    <br>
                    <label for="flavor2">Nata</label>
                    <input type="checkbox" id="flavor2" name="flavor2" value="Nata">
                    <br>
                    <label for="flavor3">Vainilla</label>
                    <input type="checkbox" id="flavor3" name="flavor3" value="Chocolate con vainilla">
                    <br>
                    <label for="flavor4">Cookies and Cream</label>
                    <input type="checkbox" id="flavor4" name="flavor4" value="Cookies and Cream">
                    <br>
                    <label for="flavor5">Platano con chocolate</label>
                    <input type="checkbox" id="flavor5" name="flavor5" value="Platano con chocolate">
                    <br>
                    <label for="flavor6">Fresa con pistache</label>
                    <input type="checkbox" id="flavor6" name="flavor6" value="Fresa con pistache">
                    <br>
                    <h2 class="titulos">Seleccione hasta dos tipo de decoraciones</h2>
                    <br>
                    <label for="design1">Limon con fresa</label>
                    <input type="checkbox" id="design1" name="design1" value="Limón con fresa">
                    <br>
                    <label for="design2">Nata</label>
                    <input type="checkbox" id="design2" name="design2" value="Nata">
                    <br>
                    <label for="design3">Vainilla</label>
                    <input type="checkbox" id="design3" name="design3" value="Chocolate con vainilla">
                    <br>
                    <label for="design4">Cookies and Cream</label>
                    <input type="checkbox" id="design4" name="design4" value="Cookies and Cream">
                    <br>
                    <label for="design5">Platano con chocolate</label>
                    <input type="checkbox" id="design5" name="design5" value="Platano con chocolate">
                    <br>
                    <label for="design6">Fresa con pistache</label>
                    <input type="checkbox" id="design6" name="design6" value="Fresa con pistache">
                    <br>
                </div>
                <br>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </main>
    
    <footer>
        <div class="contenedor footer-content">
            <div class="contact-me">
                <h2 class="brand">©Blessed Cake</h2>
                <p>Teléfono: 6181702166</p>
                <li>Lunes a viernes: 11:00-19:00 horas</li>
                <li>Sabados y domingos: 11:00-15:00 horas</li>
                <button class="btncontacto"><a href="./InicioSesion.html">Panel de administración</a></button>
            </div>
            <div class="social-media">
                <a href="https://www.linkedin.com/in/celina-elizabeth-luevanos-felix-557183202/" class="social-media-icon">
                    <i class='bx bxl-linkedin-square' ></i>
                </a>
                <a href="https://www.instagram.com/erziezabeth/" class="social-media-icon">
                    <i class='bx bxl-instagram-alt' ></i>
                </a>
                <a href="https://github.com/CELFIE14" class="social-media-icon">
                    <i class='bx bxl-github' ></i>
                </a>
            </div>
        </div>
    </footer>
    <script src="menu.js"></script>

</body>

</html>
